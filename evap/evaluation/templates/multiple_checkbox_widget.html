<ul class="inputs-list">
    {% for choice in field %}
        <li><div class="checkbox"><label>
            <input id="{{ choice.id_for_label }}" name="{{ choice.data.name }}" type="checkbox" value="{{ choice.data.value }}" autocomplete="off"{% if choice.data.selected %} checked{% endif %}/>
            {{ choice.choice_label}}
        </label></div></li>
    {% endfor %}
</ul>
