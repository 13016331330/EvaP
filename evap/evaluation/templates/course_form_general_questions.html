<fieldset>
    <legend>{{ course.name }} ({{ course.semester.name }})</legend>
    {% for field in course_form %}
        {% if field == course_form.general_questions %}
            <div class="form-group d-flex">
                <label class="col-md-3 form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                <div class="col-md-6">
                    {% include "questionnaires_widget.html" with field=field %}
                </div>
            </div>
        {% else %}
            {% include "bootstrap_form_field.html" with field=field %}
        {% endif %}
    {% endfor %}
</fieldset>
