{% load morefilters %}

<div>
    {% spaceless %}
        <div class="evap-progress-bar back {% if large|is_false %}sm{% endif %} twipsify" title="{{ done|percentage:total|default:'0%' }}">
            <div class="evap-progress-bar front" style="width: {% widthratio done total 100 %}%;">
                <div class="evap-progress-bar text">{{ done }}</div>
            </div>
        </div>
    {% endspaceless %}
    <span style="font-size: 80%;">{{ total }}</span>
</div>
