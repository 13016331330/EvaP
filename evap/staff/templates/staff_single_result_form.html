{% extends "staff_course_base.html" %}

{% block content %}
    {{ block.super }}
    <form id="single-result-form" method="POST" class="form-horizontal multiselect-form">
        {% csrf_token %}
        {% include "bootstrap_form.html" with form=form %}

        {% if form.instance.can_staff_edit %}
            <div class="card card-submit-area text-center mb-3">
                <div class="card-body">
                    <button type="submit" class="btn btn-primary">{% trans "Save course" %}</button>
                </div>
            </div>
        {% endif %}
    </form>
{% endblock %}
