{% extends "results_base.html" %}

{% load i18n %}

{% block content %}
    {{ block.super }}

    <span class="headline">{% trans "Semesters" %}</span>

    <ul>
        {% if semesters %}
            {% for semester in semesters %}
                <li><a href="{% url "evap.results.views.semester_detail" semester.id %}">{{ semester.name }}</a></li>
            {% endfor %}
        {% else %}
            <li>{% trans "No results available yet" %}</li>
        {% endif %}
    </ul>
{% endblock %}
